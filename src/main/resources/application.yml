# ===============================
# = JPA / Hibernate Configuration
# ===============================
spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # ===============================
  # = MySQL Database Configuration
  # ===============================
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/web?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    username: root
    password:

# ===============================
# = JWT Configuration
# ===============================
jwt:
  secret: your-super-secret-key-change-this-in-production-must-be-very-long-at-least-256-bits
  access-token-validity: 3600000
  refresh-token-validity: 604800000